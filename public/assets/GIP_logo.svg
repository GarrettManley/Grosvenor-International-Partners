<svg width="14rem" height="5.5rem" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <style type="text/css">
            :root {
                /* Colors */
                --secondary-text-color: #0f2649;
                --accent-color: #c41230;
                --primary-text-color: mix(var(--secondary-text-color), var(--accent-color), 50%);

                /* Dimensions */
                --font-size: 2.0rem;
                --font-size-small: 0.8rem;

                --text-position-x-title: 0.5rem;
            }

            /* Define the fonts directly */
            @font-face {
                font-family: 'Roboto';
                src: url('https://fonts.googleapis.com/css?family=Roboto');
            }

            /* Use the fonts in your SVG */
            .roboto {
                font-family: 'Roboto', sans-serif;
            }

            .text-title,
            .text-title-secondary,
            .text-sub-title {
                font-size: var(--font-size);
                text-anchor: start;
                alignment-baseline: middle;
            }

            .text-title {
                fill: var(--secondary-text-color);
            }

            .text-title-secondary {
                fill: var(--accent-color);
            }

            .text-sub-title {
                font-size: var(--font-size-small);
                fill: var(--primary-text-color);
            }
        </style>
    </defs>
    <text x="var(--text-position-x-title)" y="1rem" class="text-title roboto">grosvenor</text>
    <text x="var(--text-position-x-title)" y="2.7rem" class="text-title-secondary roboto">international</text>
    <text x="var(--text-position-x-title)" y="4.1rem" class="text-title roboto">partners</text>
    <text x="7.7rem" y="4.4rem" class="text-sub-title roboto">Executive Search</text>
</svg>
